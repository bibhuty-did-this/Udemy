<!DOCTYPE html>
<html lang="en">
<head>
    <!--Not so important, a website can work without it also as it take it by default-->
    <meta charset="UTF-8">
    <!--Important for responsive design to scale to the device width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for browser compatibility-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--When a user search for my site, he/she sees the same-->
    <meta name="description" content="this is my website description">
    <!--Search engine related meta tag(used to be important, not anymore)-->
    <meta name="keywords" content="web developed by me">
    <!--Don't want your website to rank in search engine, and don't want website to show at all-->
    <meta name="robots" content="NOINDEX NOFOLLOW">
    <title>Meta Tags</title>
</head>
<body>
    
</body>
</html>
