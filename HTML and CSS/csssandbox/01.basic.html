<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Implementing CSS</title>

    <!-- External CSS(Preferred way) -->
    <link rel="stylesheet" href="/css/01.style.css">

    <!-- Internal CSS -->
    <style>
        /* 
            h2<selector> {<declaration start> 
                color<property> :<property/value separator> green<value> ;<declaration separator>
            }<declaration end>
         */
       h2{
           color: green;
       } 
    </style>
</head>
<body>
    <!-- Inline CSS(not recommended) -->
    <h1 style="color: red">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>
</html>
