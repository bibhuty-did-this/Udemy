<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input Fields</title>
</head>
<body>
    <!--
        Form 
            + action: which file to execute
    -->
    <form action="process.php">
 
        <!--
            If the label and input field have the same name then it'll
            highlight the input when clicked on label

            Type of input fields are:
                + text
                + email
                + textarea
                + select
                + number
                + date
                + radio buttons
        -->      

        <!-- Text -->
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your full name">
        </div><br>
        <!-- Email -->
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
        </div><br>
        <!-- TextArea -->
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div><br>
        <!-- Select -->
        <div>
            <select name="sex" id="sex">
                <option value="male">Male</option>
                <option value="female" selected>Female</option>
                <option value="other">Other</option>
            </select>
        </div><br>
        <!-- Number -->
        <div>
            <label for="age">Age</label>
            <input type="number" name="age" id="age">
        </div><br>
        <!-- Date -->
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <!-- Radio -->
        <div>
            <label for="membership">Membership</label>
            <input type="radio" name="membership" value="simple" id="membership">Simple
            <input type="radio" name="membership" value="standard" id="membership" checked>Standard
            <input type="radio" name="membership" value="super" id="membership">Super
        </div><br>
        <!-- Checkbox -->
        <div>
            <label for="hobby">I like...</label>
            <input type="checkbox" name="hobby" value="swee" id="hobby" checked>Sweet
            <input type="checkbox" name="hobby" value="sour" id="hobby" checked>Sour
            <input type="checkbox" name="hobby" value="nothing" id="hobby">Nothing
        </div>
        <!-- 
            Submit(We can use `input` or `button` tag to do the same stuff)
        -->
        <div>
            <input type="submit" value="Sumbit">
            <button type="reset">Reset</button>
        </div>
    </form>
</body>
</html>
