<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!--External Link-->
    <a href="http://google.com" >Click for Google</a><br>
    <a href="http://fb.com" target="_blank">Click for FB</a><br>
    <a href="/htmlsandbox/04.headings,tags,typography.html">Click to find different types of heading</a><br>

    <!--Images-->
    <!--
        src - It tells the source of image(internal or external)
        alt - It shows when for some reason your image can't be rendered
    -->
    <img src="/htmlsandbox/img/Vedantu.jpg" alt="Image not available"><br>
    <img src="https://source.unsplash.com/random" alt="Random image not available"><br>
    
</body>
</html>
